<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Campus Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-poppins bg-gray-50">
  <div class="min-h-screen">
    <header class="flex items-center justify-between p-4 bg-indigo-600 text-white">
      <div>
        <h2 class="text-lg font-semibold">Admin Panel</h2>
        <p class="text-sm opacity-90">Manage reports & claims</p>
      </div>

      <div class="flex items-center gap-4">
        <button id="adminLogoutBtn" class="bg-white text-indigo-600 px-3 py-2 rounded" onclick="logoutAdmin()">
          Logout
        </button>
      </div>
    </header>

    <main class="p-6">
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="card">
          <h4 class="text-sm text-gray-500">Total Reports</h4>
          <h3 id="a_totalCount" class="text-2xl font-bold">0</h3>
        </div>
        <div class="card">
          <h4 class="text-sm text-gray-500">Pending</h4>
          <h3 id="a_pendingCount" class="text-2xl font-bold">0</h3>
        </div>
        <div class="card">
          <h4 class="text-sm text-gray-500">Claimed / Resolved</h4>
          <h3 id="a_resolvedCount" class="text-2xl font-bold">0</h3>
        </div>
      </section>

      <section class="mt-6 bg-white p-4 rounded-xl shadow">
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-semibold">All Reports</h3>
          <div class="flex gap-2">
            <input id="adminSearch" placeholder="Search" class="border rounded px-2 py-1" />
            <button id="exportBtn" class="btn-ghost">Export CSV</button>
          </div>
        </div>

        <div id="adminTable" class="space-y-3 max-h-[60vh] overflow-auto"></div>
      </section>
    </main>

    <footer class="p-4 text-sm text-gray-500 text-center">Â© 2025 Campus Lost & Found</footer>
  </div>


  <!-- FIREBASE IMPORTS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where 
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAk53a-aYyEZDLrR6GQoKGj25xEJ86WNyc",
      authDomain: "lostandfound-fb851.firebaseapp.com",
      projectId: "lostandfound-fb851",
      storageBucket: "lostandfound-fb851.firebasestorage.app",
      messagingSenderId: "625034416716",
      appId: "1:625034416716:web:31fa54187c5621dce79ae9"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Expose Firebase to script.js
    window.auth = auth;
    window.db = db;

    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.updateDoc = updateDoc;
    window.deleteDoc = deleteDoc;
    window.doc = doc;
    window.query = query;
    window.where = where;
  </script>


  <!-- FIXED ADMIN LOGOUT -->
  <script>
    function logoutAdmin() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "index.html";
    }
  </script>

  <!-- MAIN APP LOGIC -->
  <script type="module" src="script.js"></script>

</body>
</html>
